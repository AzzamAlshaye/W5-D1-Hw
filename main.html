<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assests/cs/style.css" />
    <title>Cats</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-main">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assests/images/logo.webp"
            height="80"
            alt="website logo"
          />
        </a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
          </ul>

          <!-- Login/Signup or User -->
          <ul
            class="navbar-nav mb-2 mb-lg-0 d-flex flex-row flex-wrap gap-3 gap-lg-4 mt-2 mt-lg-0 align-items-center"
          >
            <!-- Login button -->
            <li class="nav-item" id="nav-login">
              <button
                type="button"
                class="btn btn-outline-light"
                onclick="window.location.href='./index.html'"
              >
                Login
              </button>
            </li>

            <!-- Sign Up button -->
            <li class="nav-item" id="nav-signup">
              <button
                type="button"
                class="btn btn-light"
                onclick="window.location.href='./signup.html'"
              >
                Sign Up
              </button>
            </li>

            <!-- Profile display (hidden by default) -->
            <li class="nav-item d-none" id="nav-user"></li>
            <a id="nav-logout" class="nav-link" href="#">
              <button type="button" class="btn btn-outline-light">
                Log Out
              </button></a
            >
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="container" id="container"></div>

    <script src="./assests/js/auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
