<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up – Time Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link href="./assests/cs/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assests/cs/login-signup.css" />
  </head>
  <body class="m-0 p-0">
    <div class="container">
      <div class="d-flex flex-column h-100 align-items-center">
        <img
          src="./assests/images/logo.webp"
          alt=""
          style="height: 15rem; width: 15rem"
        />
        <!-- full-width on <992px, 50% on ≥992px, 33% on ≥1200px -->
        <div class="col-sm-11 col-lg-5 col-xl-5">
          <div class="card shadow-sm w-100">
            <div class="card-body p-4">
              <form id="signupForm">
                <h2 class="card-title text-center mb-4 fw-semibold">
                  Sign Up to The Website
                </h2>

                <div class="mb-3">
                  <label for="su-username" class="form-label fw-semibold">
                    Username
                  </label>
                  <input
                    id="su-username"
                    class="form-control input-theme"
                    required
                  />
                  <div class="invalid-feedback">Must be &gt;4 characters</div>
                </div>

                <div class="mb-3">
                  <label for="su-password" class="form-label fw-semibold">
                    Password
                  </label>
                  <input
                    id="su-password"
                    type="password"
                    class="form-control input-theme"
                    required
                  />
                  <div class="invalid-feedback">Must be &gt;3 characters</div>
                </div>

                <button type="submit" class="btn-main w-100 mb-2 fw-semibold">
                  Register
                </button>
                <a href="./index.html" class="btn btn-outline-secondary w-100">
                  Login
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assests/js/auth.js"></script>
    <script>
      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("su-username").value;
        const password = document.getElementById("su-password").value;

        try {
          register(username, password);
          alert("You created you account \nyou need to login");
          window.location = "./index.html";
        } catch (err) {
          alert(err);
        }
      });
    </script>
  </body>
</html>
